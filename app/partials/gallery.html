<div class="container">
    <span data-us-spinner="{radius:30, width:8, length: 16}"></span>
    <h1 class="album-name">Mis im치genes</h1>
    <div class="row">
     <div class="col-xs-4" id="buttonimport">
            <a class="btn btn-info thumbnail" data-ng-hide="!idTienda" onclick="getimagesFromtpv()">importar de TPV </a>
        </div>
        <div class="col-xs-4">
            <a data-ng-href="gallery/upload" class="thumbnail" style="max-height:70px;max-width:130px">
                <img src="img/plus.png" style="max-height:60px;max-width:auto">
            </a>
        </div>
        <div class="col-xs-4" data-ng-repeat="image in model.images">
            <button data-ng-click="setImage(image)" class="thumbnail"  data-toggle="modal"  data-target="#myModal1">
                <img data-ng-src="{{image.url_thumbnail}}"  style="height:70px"><span style="color:#0a95ae">subida:</span> <br />{{image.ts}}<br />{{image.tipo}}
            </button>
            
        </div>
    </div>
    <div class="modal fade" id="myModal1" tabindex="-1" role="dialog" aria-labelledby="myModalLabel1">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">preview</h4>
      </div>
      <div class="modal-body">
           <div class="row" data-ng-show="image">
        <div class="col-xs-12">
            <img class="img-responsive" width="100%" height="100%"  data-ng-src="{{image.url_thumbnail}}?temp=uit">
        </div>
    </div>
      </div>
      <div class="modal-footer">
      <a data-ng-href="image/{{image.id}}/album" class="btn btn-info btn-block">
                <i class="fa fa-picture-o"></i> asociar a un 치lbum
            </a>
            <button class="btn btn-danger btn-block" data-toggle="modal" data-target="#myModal" data-dismiss="modal">
                <i class="fa fa-times"></i>eliminar
            </button>  
            
      </div>
    </div>
  </div>
</div>
<!-- modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">eliminar</h4>
      </div>
      <div class="modal-body">
        Con esta acci칩n eliminar치s la imagen definitivamente de tu cuenta
      </div>

        <button type="button" class="btn btn-default" data-dismiss="modal" id="cancelabut">cancelar</button>
        <button type="button" class="btn btn-primary" id="okbut" ng-click="remove();">ok</button>
      </div>
    </div>
  </div>
</div>
</div>
