<div class="container">
    <span data-us-spinner="{radius:30, width:8, length: 16}"></span>
    <form data-ng-submit="submit()">
        <h1>introduce los datos</h1>
        <div class="form-group">
            <label for="code">código</label>
            <span class="label label-danger" data-ng-show="model.errorCode">{{model.errorCode}}</span>
            <input type="text" class="form-control" id="code" data-ng-model="model.code" placeholder="código que ves en la  pantalla" required>
        </div>
        <div class="form-group">
            <label for="name">nombre</label>
            <span class="label label-danger" data-ng-show="model.errorName">{{model.errorName}}</span>
            <input type="text" class="form-control" id="name" data-ng-model="model.name" placeholder="dale un nombre a esta pantalla" required>
        </div>
        <button type="submit" class="btn btn-success btn-block">enviar</button>
    </form>
</div>
