<div class="container">
    <span data-us-spinner="{radius:30, width:8, length: 16}"></span>
    <h3 class="album-name">programacións</h3>
    <h5>engadir nova:</h5>
    <div class="row">
        <div class="col-xs-12">
            <div class="btn-group-vertical" role="group" aria-label="">
                <a data-ng-href="programming/new" class="btn btn-success btn-block">
                    nova programación
                </a>
            </div>
        </div>
    </div>

    <h5>pulse sobre algunha delas para editar os datos:</h5>
    <div class="list-group">
        <a href="programming/{{day.id}}" class="list-group-item" data-ng-repeat="day in model.days">
            <h4>{{day.name}}</h4>
            <p>{{countProgrammings(day.id)}} programaciones</p>
        </a>
    </div>
</div>
