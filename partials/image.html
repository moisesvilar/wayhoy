<div class="container">
    <span data-us-spinner="{radius:30, width:8, length: 16}"></span>
    <div data-ng-hide="show">
        <form data-ng-submit="submit()">
            <h1>datos da imaxe</h1>
            <div class="media">
                <div class="media-left">
                    <a data-ng-href="#"  data-toggle="modal" data-target="#myModal3">
                        <img class="media-object" data-ng-src="{{image.url_thumbnail}}" alt="{{image.title}}">
                    </a>
                </div>
                <div class="media-body">
                    <h4 class="media-heading">álbum: {{album.name}}</h4>
                    deixa o título en branco para que saisa só a imaxe <br />
                     <i class="fa fa-plus" style="color:#666;font-size:8px"> clic para ampliar</i>
                </div>
            </div>
            <hr/>
            <div class="form-group">
                <label for="title">título</label>
                <input type="text" class="form-control" id="title" data-ng-model="model.title" placeholder="título da imaxe" maxlength="40">
            </div>
            <div class="form-group">
                <label for="description">descrición</label>
                <input type="text" class="form-control" id="description" data-ng-model="model.description" placeholder="descrición da imaxe" maxlength="180">
            </div>
            <div class="form-group">
                <label for="subdescription">subdescrición</label>
                <input type="text" class="form-control" id="subdescription" data-ng-model="model.subdescription" placeholder="subdescrición da imaxe" maxlength="25">
            </div>
            <span class="label label-success" data-ng-show="model.success">datos actualizados</span><br/>
            <button type="submit" class="btn btn-success btn-block"><i class="fa fa-check"></i> gardar</button>
        </form>
    </div>
        <div class="modal fade" id="myModal3" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
      <button type="button" class="btn btn-default" data-dismiss="modal" style="float:right"><i class="fa fa-close"></i> pechar</button><br /> estás no álbum <h4 class="media-heading">{{album.name}}</h4>
      </div>
      <div class="modal-body" id="mod-body">
            <img class="img-responsive" width="100%" height="100%" data-ng-src="{{image.url}}?temp=ui">
        </div></div>
        </div></div></div>
        <!-- fin modal -->

</div>
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">eliminar imaxe do álbum</h4>
      </div>
      <div class="modal-body" id="mod-body">
        Con esta acción descartas a imaxe do álbum <br>{{album.name}}<br>Continuará na galería de imaxes
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">cancelar</button>
        <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="remove();">ok</button>
      </div>
    </div>
  </div>
</div>
<script>
$('#myModal1').modal('hide');
$('body').removeClass('modal-open');
$('.modal-backdrop').remove();
</script>
