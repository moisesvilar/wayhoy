<div class="container">
    <span data-us-spinner="{radius:30, width:8, length: 16}"></span>
    <h1 class="album-name">os meus álbums</h1>
    <alert data-ng-show="model.albums.length == 0" type="info"><strong>aínda non tes álbums!</strong> crea o primeiro en "os meus álbums"</alert>

    <div class="row">
        <div class="col-xs-6" data-ng-show="permission('albums')">
            <a href="album/new" class="thumbnail img-item">
                <img src="img/plus.png">
            </a>
        </div>
        <div class="col-xs-6" data-ng-repeat="album in model.albums">
            <a data-ng-href="album/{{album.id}}" class="thumbnail img-item">
                <img data-ng-src="{{(album.images && album.images[0]) ? album.images[0].url_thumbnail : 'img/picture.png'}}">
                <small>{{album.name}}</small>
            </a>
        </div>
    </div>
</div>
