<div class="container">
    <span data-us-spinner="{radius:30, width:8, length: 16}"></span>
    <h1 class="album-name">os meus usuarios</h1>
    <div class="row">
        <div class="col-xs-12">
            <input class="form-control" type="text" placeholder="Filtrar" data-ng-model="search_text">
        </div>
        <br/>
        <div class="col-xs-12">
            <div class="btn-group-vertical" role="group" aria-label="">
                <a data-ng-href="users/{{user.email}}" data-ng-repeat="user in model.users | filter:search_text" class="btn btn-default btn-block">
                    Raz√≥n social: {{user.name}}<br/>
                    NIF: {{user.nif}}<br/>
                    Email: {{user.email}}<br/>
                    <span style="color:green">modifica</span>
                </a>
            </div>
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col-xs-12">
            <div class="btn-group-vertical" role="group" aria-label="">
                <a data-ng-href="users/new" class="btn btn-success btn-block">
                    engadir novo usuario
                </a>
            </div>
        </div>
    </div>
</div>
